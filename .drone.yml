kind: pipeline
type: vm
name: linux

platform:
  os: linux
  arch: amd64

pool:
  use: ubuntu

steps:
  - name: test
    image: golang:1.16
    commands:
      - go test -cover ./...
    volumes:
      - name: go
        path: /go
  - name: build
    image: golang:1.16
    commands:
      - sh scripts/build.sh
    volumes:
      - name: go
        path: /go
    when:
      event:
        - push
        - tag
  - name: publish_amd64
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: drone/drone-runner-docker
      auto_tag: true
      auto_tag_suffix: linux-amd64
      dockerfile: docker/Dockerfile.linux.amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      ref:
        - refs/heads/master
        - refs/tags/*
volumes:
  - name: go
    temp: {}

---
kind: pipeline
type: vm
name: arm64

platform:
  os: linux
  arch: arm64

pool:
  use: ubuntu_arm64

steps:
  - name: build
    image: golang:1.16
    commands:
      - sh scripts/build.sh
    volumes:
      - name: go
        path: /go
  - name: publish_arm64
    image: plugins/docker
    pull: if-not-exists
    settings:
      repo: drone/drone-runner-docker
      auto_tag: true
      auto_tag_suffix: linux-arm64
      dockerfile: docker/Dockerfile.linux.arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
trigger:
  ref:
    - refs/heads/master
    - refs/tags/**
depends_on:
  - linux

---
kind: pipeline
type: vm
name: windows-1809

platform:
  os: windows
  arch: amd64

pool:
  use: windows

steps:
  - name: build
    image: golang:1.16
    environment:
      CGO_ENABLED: "0"
    commands:
      - go version
      - go env
      - go build -o release/windows/amd64/drone-runner-docker.exe
  - name: docker
    image: plugins/docker
    settings:
      dockerfile: docker/Dockerfile.windows.amd64.1809
      repo: drone/drone-runner-docker
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      auto_tag_suffix: windows-1809-amd64
      daemon_off: true
      purge: false

depends_on:
  - linux

trigger:
  ref:
    - refs/heads/master
    - refs/tags/*

