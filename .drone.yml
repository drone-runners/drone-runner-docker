---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64

pool:
  use: ubuntu

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      spec: docker/manifest.tmpl
      auto_tag: true
      ignore_missing: true
      password:
        from_secret: docker_password
      username:
        from_secret: docker_username

depends_on:
  - linux
  - arm64
  - windows-1809
  - windows-ltsc2022

trigger:
  ref:
    - refs/heads/master
    - refs/tags/*
