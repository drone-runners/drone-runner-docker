kind: pipeline
type: docker
name: default

clone:
  disable: true

server:
  image: docker-18-04
  region: nyc1
  size: s-1vcpu-1gb

token:
  from_secret: token

steps:
- name: build
  environment:
    PASSWORD:
      from_secret: my_password
    USERNAME:
      from_secret: my_username
  commands:
  - go build
  - go test
